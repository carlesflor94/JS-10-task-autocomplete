<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="search">
            <div class="search__title">Let me help you with your search!</div>
            <div class="search__input">
                <input type="text" class="search__text">
            </div>
            <div class="search__results"></div>
        </div>

        <div class="repositories">
            <div class="repositories__list"></div>
        </div>

        <div class="search__subtitle">Did you find the repository you were looking for?</div>
    </div>


    <script src="autocomplete.js"></script>
    
</body>
</html>
